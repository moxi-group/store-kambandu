<div class="scrollbar-inner">
  <!-- Brand -->
  <div class="sidenav-header d-flex align-items-center">
    <a class="navbar-brand" href="javascript:void(0)">
      <img src="/assets/logo.png" class="navbar-brand-img" alt="..." />
    </a>
    <div class="ml-auto">
      <div class="sidenav-toggler d-none d-xl-block" data-action="sidenav-unpin" data-target="#sidenav-main">
        <div class="sidenav-toggler-inner">
          <i class="sidenav-toggler-line"></i>
          <i class="sidenav-toggler-line"></i>
          <i class="sidenav-toggler-line"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="navbar-inner">
    <!-- Collapse -->
    <div class="collapse navbar-collapse" id="sidenav-collapse-main">
      <!-- Nav items -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {{
              this.route.isActive('/dashboard', true) ? 'active' : ''
            }}" href="#" routerLink="/dashboard">
            <i class="ni ni-shop text-green"></i>
            <span class="nav-link-text">Dashboard</span>
          </a>
        </li>

        <div *ngIf="role_is === 'super_admin' && currentUser.is_staff && currentRole">
          <li class="nav-item" *ngFor="let item of ItensMenuStaff">
            <a class="nav-link {{
              this.route.isActive(item.link, true) ? 'active' : ''
            }}" href="#" routerLink="{{ item.link }}" *ngIf="!item.isSub">
              <i class="{{ item.icon }} text-green"></i>
              <span class="nav-link-text">{{ item.name | translate }}</span>
            </a>
          </li>
        </div>

        <div *ngIf="role_is === 'admin' && currentRole">
          <li class="nav-item" *ngFor="let item of ItensMenu">
            <a class="nav-link" *ngIf="item.isSub" href="#navbar-forms-{{ item.id }}" data-toggle="collapse"
              role="button" aria-expanded="false" aria-controls="navbar-forms">
              <i class="{{ item.icon }} text-green"></i>
              <span class="nav-link-text">{{ item.name | translate }}</span>
            </a>
            <div class="collapse" id="navbar-forms-{{ item.id }}">
              <ul class="nav nav-sm flex-column">
                <li class="nav-item" *ngFor="let subItem of item.subMenu">
                  <a class="nav-link navi-link-pl {{
                      this.route.isActive(subItem.link, true) ? 'active' : ''
                    }}
                    " href="#" routerLink="{{ subItem.link }}">
                    <!--  <i class="{{ subItem.icon }} text-green"></i> -->
                    <span class="nav-link-text">{{
                      subItem.name | translate
                      }}</span>
                  </a>
                </li>
              </ul>
            </div>

            <a class="nav-link {{
                this.route.isActive(item.link, true) ? 'active' : ''
              }}" href="#" routerLink="{{ item.link }}" *ngIf="!item.isSub">
              <i class="{{ item.icon }} text-green"></i>
              <span class="nav-link-text">{{ item.name | translate }}</span>
            </a>
          </li>
        </div>
      </ul>

      <hr class="my-3" />

      <ul class="navbar-nav change_role" *ngIf="currentRole">
        <li class="nav-item">
          <a class="nav-link active change_role-btn" href="#" (click)="remove_role()">
            <i class="ni ni-button-power text-red"></i>
            <span class="nav-link-text">{{
              "btn.change_role" | translate
              }}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
