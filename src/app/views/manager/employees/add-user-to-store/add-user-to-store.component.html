<div class="modal fade" id="{{modal}}" tabindex="-1" role="dialog" aria-labelledby="AddEmployeeToStoreModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form [formGroup]="employeeForm" (submit)="onSubmit();">

                <div class="modal-header">
                    <h5 class="modal-title" id="CreateOrEditDocumentModal">{{title}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label class="control-label">{{ 'Selecionar Loja' | translate}}</label>
                        <select formControlName="store_uuid" name="store_uuid" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.store_uuid.errors, 'is-valid': f.store_uuid.touched && !f.store_uuid.errors }">
                            <option *ngFor="let store of stores" [value]="store.uuid">{{ store.name }} - {{
                                store.address }}</option>
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger btn-sm" type="reset" [disabled]="employeeForm.pristine && !submitted"
                        (click)="onReset()">{{ 'btn.clean' | translate}}</button>
                    <button class="btn btn-success btn-sm mr-1" type="submit" [disabled]="employeeForm.valid">{{
                        'btn.validate' | translate}}</button>
                    <button type="submit" [disabled]="employeeForm.pristine || employeeForm.invalid"
                        class="btn btn-primary btn-sm">{{ 'btn.save' | translate}}
                        <spinner [loading]='submitted'></spinner>
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>
