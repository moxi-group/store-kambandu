<div class="modal fade" id="{{modal}}" tabindex="-1" role="dialog" aria-labelledby="ComposerProductkModal"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form [formGroup]="composerForm" (submit)="onSubmit();">

                <div class="modal-header">
                    <h5 class="modal-title" id="ComposerProductkModal">{{title}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger btn-sm" type="reset" [disabled]="composerForm.pristine && !submitted"
                        (click)="onReset()">{{ 'btn.clean' |
                        translate}}</button>
                    <button class="btn btn-success btn-sm mr-1" type="submit" [disabled]="composerForm.valid">{{
                        'btn.validate' | translate}}</button>
                    <button type="submit" [disabled]="composerForm.pristine || composerForm.invalid"
                        class="btn btn-primary btn-sm">{{ 'btn.save' | translate}}
                        <spinner [loading]='submitted'></spinner>
                    </button>
                </div>

            </form>

        </div>
    </div>
</div>
