<div class="modal fade" id="{{modal}}" tabindex="-1" role="dialog" aria-labelledby="AddQuantiteModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form [formGroup]="lineForm" (submit)="onSubmit();">

                <div class="modal-header">
                    <h5 class="modal-title" id="AddQuantiteModal">{{title}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body pb-0">
                    <div class="row">
                        <div class="col">
                            <h5 class="h3">{{ 'label.name' | translate}}: <span class="font-weight-light">{{
                                    product.name }}</span></h5>
                            <h5 class="h3">{{ 'label.tax' | translate}}: <span class="font-weight-light">{{
                                    product.tax?.code }} - {{product.tax?.percentage }}%</span></h5>
                            <h5 class="h3">{{ 'label.price' | translate}}: <span class="font-weight-light">{{
                                    product.price }}</span></h5>
                        </div>
                    </div>

                    <hr class="m0">

                    <div class="form-group">
                        <label class="control-label">{{ 'label.quantity' | translate}}</label>
                        <input type="text" formControlName="quantity" name="quantity" class="form-control input-sm"
                            placeholder=""
                            [ngClass]="{ 'is-invalid': submitted && f.quantity.errors, 'is-valid': f.quantity.touched && !f.quantity.errors }" />
                        <div *ngIf="submitted && f['quantity'].errors" class="invalid-feedback">
                            <div *ngIf="f['quantity'].errors.required">{{ 'errors.required' | translate}}</div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer py-1">
                    <button class="btn btn-success btn-sm mr-1" type="submit" [disabled]="lineForm.valid">{{
                        'btn.validate' | translate}}</button>
                    <button type="submit" [disabled]="lineForm.pristine || lineForm.invalid"
                        class="btn btn-primary btn-sm">{{ 'btn.save' | translate}}</button>
                </div>

            </form>

        </div>
    </div>
</div>
