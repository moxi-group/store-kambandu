
name: KAMBANDU Development server

on:
  push:
    branches:
      - main
  pull-request:
    branches:
      - main

jobs:
  build:
    # using Ubuntu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1 #this installs node and npm for us
        with:
          node-version: "16.x"

      - uses: actions/cache@v1 # this allows for re-using node_modules caching, making builds a bit faster.
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm cache clean --force
      - run: npm install
      - run: npm install -g @angular/cli > /dev/null
      - run: ng build

      - name: copy file via ssh key
        uses: appleboy/scp-action@master
        env:
          HOST:  ${{ secrets.KAMBANDU_HOST }}
          USERNAME:  ${{ secrets.KAMBANDU_USERNAME }}
          PORT:  ${{ secrets.KAMBANDU_PORT }}
          PASSWORD: ${{ secrets.KAMBANDU_PASSWORD }}
        with:
          source: "./dist"
          target: "/var/www/kambandu.com/"
          strip_components: 2  